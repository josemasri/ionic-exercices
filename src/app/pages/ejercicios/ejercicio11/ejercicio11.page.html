<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Ejercicio 11</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <app-instrucciones [instrucciones]='instrucciones' [numEj]='11'></app-instrucciones>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingresa 'x' y 'y'</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6">
            <ion-item>
              <ion-label position="floating">x</ion-label>
              <ion-input [(ngModel)]="x" type="number"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item>
              <ion-label position="floating">y</ion-label>
              <ion-input [(ngModel)]="y" type="number"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-button expand="full" fill="solid" (click)="convertir()">Convertir</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="punto">
    <ion-card-content>
      <p>Notación cartesiana: {{punto.to_string_cartesianas()}}</p>
      <p>Notación polar: {{punto.to_string_polares()}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
