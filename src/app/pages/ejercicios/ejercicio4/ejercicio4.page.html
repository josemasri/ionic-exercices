<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Ejercicio 4</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-instrucciones [instrucciones]='instrucciones' [numEj]='4'></app-instrucciones>
  <ion-card>
    <ion-card-content>
      <!-- Matriz a-->
      <ion-grid fixed>
        <h2 class="ion-text-center">Matriz b</h2>
        <ion-row>
          <ion-col size="4">
            <ion-item>
              <ion-label position="floating">a00</ion-label>
              <ion-input type="number" [(ngModel)]="a[0][0]" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item>
              <ion-label position="floating">a01</ion-label>
              <ion-input type="number" [(ngModel)]="a[0][1]" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item>
              <ion-label position="floating">a02</ion-label>
              <ion-input type="number" [(ngModel)]="a[0][2]" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-item>
              <ion-label position="floating">a10</ion-label>
              <ion-input type="number" [(ngModel)]="a[1][0]" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item>
              <ion-label position="floating">a11</ion-label>
              <ion-input type="number" [(ngModel)]="a[1][1]" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item>
              <ion-label position="floating">a12</ion-label>
              <ion-input type="number" [(ngModel)]="a[1][2]" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-item>
              <ion-label position="floating">a20</ion-label>
              <ion-input type="number" [(ngModel)]="a[2][0]" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item>
              <ion-label position="floating">a21</ion-label>
              <ion-input type="number" [(ngModel)]="a[2][1]" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item>
              <ion-label position="floating">a22</ion-label>
              <ion-input type="number" [(ngModel)]="a[2][2]" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>


      <!-- Matriz b-->
      <ion-grid fixed>
        <h2 class="ion-text-center">Matriz a</h2>
        <ion-row>
          <ion-col size="4">
            <ion-item>
              <ion-label position="floating">b00</ion-label>
              <ion-input type="number" [(ngModel)]="b[0][0]" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item>
              <ion-label position="floating">b01</ion-label>
              <ion-input type="number" [(ngModel)]="b[0][1]" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item>
              <ion-label position="floating">b02</ion-label>
              <ion-input type="number" [(ngModel)]="b[0][2]" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-item>
              <ion-label position="floating">b10</ion-label>
              <ion-input type="number" [(ngModel)]="b[1][0]" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item>
              <ion-label position="floating">b11</ion-label>
              <ion-input type="number" [(ngModel)]="b[1][1]" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item>
              <ion-label position="floating">b12</ion-label>
              <ion-input type="number" [(ngModel)]="b[1][2]" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-item>
              <ion-label position="floating">b20</ion-label>
              <ion-input type="number" [(ngModel)]="b[2][0]" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item>
              <ion-label position="floating">b21</ion-label>
              <ion-input type="number" [(ngModel)]="b[2][1]" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item>
              <ion-label position="floating">b22</ion-label>
              <ion-input type="number" [(ngModel)]="b[2][2]" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      <!-- Botones para operaciones -->
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-button expand="full" (click)="sumar()">Sumar</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button expand="full" color="secondary" (click)="multiplicar()">Multiplicar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <!-- Matriz c-->
      <ion-grid fixed *ngIf="c[0][0]">
        <h2 class="ion-text-center">Matriz c - Resultado</h2>
        <ion-row>
          <ion-col size="4">
            <ion-item>
              {{c[0][0]}}
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item>
              {{c[0][1]}}
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item>
              {{c[0][2]}}
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-item>
              {{c[1][0]}}
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item>
              {{c[1][1]}}
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item>
              {{c[1][2]}}
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-item>
              {{c[2][0]}}
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item>
              {{c[2][1]}}
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item>
              {{c[2][2]}}
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
