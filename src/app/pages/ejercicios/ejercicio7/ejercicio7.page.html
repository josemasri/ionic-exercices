<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Ejercicio 7</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-instrucciones [instrucciones]='instrucciones' [numEj]='7'></app-instrucciones>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingresa el tama√±o del triangulo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">n</ion-label>
        <ion-input [(ngModel)]="n"></ion-input>
      </ion-item>
      <ion-button expand="full" fill="solid" (click)="trianguloDePascal()">Crear</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="triangulo.length > 0">
    <ion-card-header>
      <ion-card-subtitle>Triangulo para n = {{n}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <div *ngFor="let fila of triangulo" text-center>
        <span *ngFor="let numero of fila" text-center>{{numero}} </span>
        <br>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
