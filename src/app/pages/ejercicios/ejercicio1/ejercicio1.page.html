<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Ejercicio 1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <app-instrucciones [numEj]="1" [instrucciones]="instrucciones"></app-instrucciones>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Ordenar Números</ion-card-title>
      <ion-card-subtitle class="ion-text-center">Ingresa los numeros separados por un espacio</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Ingresa números</ion-label>
        <ion-textarea [(ngModel)]="text" required></ion-textarea>
      </ion-item>
      <ion-button (click)="calculate()" expand="full" fill="solid">Calcular</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="positivos + negativos + ceros !== 0">
    <ion-card-content>
      <ion-item>
        <ion-label>Positivos</ion-label>
        {{positivos}}
      </ion-item>
      <ion-item>
        <ion-label>Negativos</ion-label>
        {{negativos}}
      </ion-item>
      <ion-item>
        <ion-label>Ceros</ion-label>
        {{ceros}}
      </ion-item>
      <ion-item>
        <ion-label>Número mayor</ion-label>
        {{mayor}}
      </ion-item>
      <ion-item>
        <ion-label>Número menor</ion-label>
        {{menor}}
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
