<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Ejercicio 10</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <app-instrucciones [instrucciones]='instrucciones' [numEj]='10'></app-instrucciones>

  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-item>
              <ion-label position="floating">Valor de n</ion-label>
              <ion-input type="number" [(ngModel)]="n"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item>
              <ion-label position="floating">Valor de x</ion-label>
              <ion-input type="number" [(ngModel)]="x"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-button expand="full" fill="solid" (click)="crear()">
        <ion-icon name="create" slot="start"></ion-icon>
        Crear serie
      </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Serie para n = {{n}} y x = {{x}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-text color="secondary" text-center>
        <p text-center [innerHTML]="serie"></p>
      </ion-text>
    </ion-card-content>
  </ion-card>

</ion-content>
