<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Ejercicio 8</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-instrucciones [instrucciones]='instrucciones' [numEj]='8'></app-instrucciones>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingresa los datos</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Tiempo en minutos</ion-label>
        <ion-input type="number" [(ngModel)]="tiempo" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Día</ion-label>
        <ion-select [(ngModel)]="dia" required>
          <ion-select-option value="domingo" selected>Domingo</ion-select-option>
          <ion-select-option value="otro">Lunes - Sábado</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Turno</ion-label>
        <ion-select [(ngModel)]="turno" required>
          <ion-select-option value="matutino" selected>Matutino</ion-select-option>
          <ion-select-option value="vespertino">Vespertino</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button expand="full" fill="solid" (click)="calcular()">Calcular</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="total !== 0">
    <ion-card-header>
      <ion-card-title>Resultado</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>Pago: ${{pago}} </p>
      <p>Impuestos: ${{impuestos}} </p>
      <p>Total: ${{total}} </p>
    </ion-card-content>
  </ion-card>

</ion-content>
